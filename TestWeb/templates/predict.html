{% extends "base.html" %}

{% block title %} Predict {% endblock %} 

{% block content %}
<h1>Enter Attributes</h1>
<center>

<div class="col">
    <div class="col-1">
        <form method="POST" action="http://127.0.0.1:5000/result">
            <center>
            <label for="size"> Size (Bytes in MB): </label><br>
            <input type="number" name="size" required/><br><br><br><br>
            <label for="price"> Price (USD): </label><br>
            <input type="number" step="0.01" name="price" required/><br><br><br><br>
            <label for="num_sup_devices">Number of Supported Devices:</label><br>
            <input type="number" name="num_sup_devices" required/><br><br><br><br>
            <label for="num_screenshots">Number of Screenshots Showed for Display:</label><br>
            <input type="number" name="num_screenshots" required/><br><br><br><br>
            <label for="num_languages">Number of Supported Languages:</label><br>
            <input type="number" name="num_languages" required/><br><br><br><br>

            <h1 class="light">Vpp Device Based Licensing Enabled:</h1><br>
            <input type="radio" id="enabled" name="vpp" value=1>
            <label for="enabled">Enabled</label>
            <input type="radio" id="disabled" name="vpp" value=0>
            <label for="disabled">Disabled</label><br><br><br><br>


            <label for="prime_genre">Prime Genre:</label><br>
                <select id="genre" name="prime_genre">
                    <option value="Games">Games</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Education">Education</option>
                    <option value="Photo & Video">Photo & Video</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Health & Fitness">Health & Fitness</option>
                    <option value="Productivity">Productivity</option>
                    <option value="Social Networking">Social Networking</option>
                    <option value="Lifestyle">Lifestyle</option>
                    <option value="Music">Music</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Sports">Sports</option>
                    <option value="Book">Book</option>
                    <option value="Finance">Finance</option>
                    <option value="Travel">Travel</option>
                    <option value="News">News</option>
                    <option value="Weather">Weather</option>
                    <option value="Reference">Reference</option>
                    <option value="Food & Drink">Food & Drink</option>
                    <option value="Business">Business</option>
                    <option value="Navigation">Navigation</option>
                    <option value="Medical">Medical</option>
                    <option value="Catalogs">Catalogs</option>
              </select>
            <br><br><br><br>
            <h1 class="light">Content Rating:</h1>
            <br>
            <input type="radio" id="four_plus" name="cont_rating" value="4+">
            <label for="four_plus">4+</label>
            <input type="radio" id="nine_plus" name="cont_rating" value="9+">
            <label for="nine_plus">9+</label>
            <input type="radio" id="twelve_plus" name="cont_rating" value="12+">
            <label for="twelve_plus">12+</label>
            <input type="radio" id="seventeen_plus" name="cont_rating" value="17+">
            <label for="seventeen_plus">17+</label>
            <br><br><br><br>
            <input type="submit" value="Submit">
        </center>
        </form>
    </div>
</div>
</center>

{% endblock %}
